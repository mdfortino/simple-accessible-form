<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessible Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <div class="form__element">
            <label class="form__label" for="username">
                Username
                <span class="form__required">required</span>
            </label>
            <input class="form__input" id="username" type="text" name="username" required pattern="Level" autocomplete="username" data-error="Please use a valid username." data-empty="Please fill out this field">
        </div>

        <div class="form__element">
            <label class="form__label" for="password">
                Password
                <span class="form__required">required</span>
            </label>
            <div class="form__element-inner">
                <input data-toggle-password-field class="form__input" id="password" type="password" name="password" required pattern="Access123" aria-describedby="passwordHint" autocomplete="current-password" data-error="Please use a password with at least 8 characters, one capital letter, one lowercase letter, and at least one number." data-empty="Please fill out this field">
                <button type="button" hidden aria-pressed="false" class="form__toggle-password" data-toggle-password>
                    <span>Show password</span>
                </button>
            </div>

            <p class="form__hint" id="passwordHint">The password must be at least 8 characters long, include one capital letter, one lowercase letter, and at least one number.</p>
        </div>
        <a href="/forgotPassword">Forgot password?</a>
        <input class="form__submit" type="submit" value="Login">
    </form>

    <script src="script.js"></script>
</body>

</html>
